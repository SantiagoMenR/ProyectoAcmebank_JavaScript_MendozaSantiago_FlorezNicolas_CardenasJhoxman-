<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco Acme - Inicio de Sesión</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-header">
                <div class="logo">
                    <i class="fas fa-university"></i>
                    <h1>Banco Acme</h1>
                </div>
                <p class="subtitle">Accede a tu cuenta bancaria</p>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="idType">Tipo de Identificación</label>
                    <select id="idType" name="idType" required>
                        <option value="">Selecciona un tipo</option>
                        <option value="CC">Cédula de Ciudadanía</option>
                        <option value="TI">Tarjeta de Identidad</option>
                        <option value="CE">Cédula de Extranjería</option>
                        <option value="PP">Pasaporte</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="idNumber">Número de Identificación</label>
                    <input type="text" id="idNumber" name="idNumber" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                    <a href="recovery.html" class="link">¿Olvidaste tu contraseña?</a>
                </div>
                
                
                <button type="submit" class="btn btn-primary">Ingresar</button>
                
                <div class="form-links">
                    <p>No tienes una cuenta? <a href="register.html" class="link">Registrate aqui</a></p>
                    <a href="./landing/index-land.html" class="link">Volver al Inicio</a>
                </div>
            </form>
            
            <div id="errorMessage" class="error-message hidden"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
